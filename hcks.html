<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Audio Player</title>
    <style>      
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 20px;
            background-image: url("img.jpg");
            background-size: cover; 
            background-position: center; 
        }
        h1 {
            margin-bottom: 20px;
        }
        video, audio {
            width: 100%;
            max-width: 600px; 
            margin-bottom: 20px;
        }
        .poll-section {
            text-align: left; /* Align poll text to the left */
            margin: 0 auto; /* Center the poll section */
            max-width: 300px; /* Limit the width of the poll */
        }
        ul {
            list-style-type: none; /* Remove default list bullets */
            padding: 0; /* Remove padding */
        }
        li {
            margin: 10px 0; /* Add vertical spacing between items */
        }
        .like-dislike {
            margin: 20px 0;
        }
        button {
            padding: 10px 15px;
            margin: 0 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .like-btn {
            background-color: #28a745; /* Green */
            color: white;
        }
        .dislike-btn {
            background-color: #dc3545; /* Red */
            color: white;
        }
    </style>
</head>
<body>
    <h1>Welcome to Hackex Media</h1>

    <h2>Video Player</h2>
    <video controls>
        <source src="C:\Users\hp\Downloads\Classification of Animals __ Types of Animals __ Animal Groups __ Science videos.mp4" type="video/mp4">  
        Your browser does not support the video tag.
    </video>

    <div class="like-dislike">
        <button class="like-btn" onclick="updateLike()">üëç Like <span id="like-count">0</span></button>
        <button class="dislike-btn" onclick="updateDislike()">üëé Dislike <span id="dislike-count">0</span></button>
    </div>

    <h2>Audio Player</h2>
    <audio controls>
        <source src="song.mp3"> <!-- Replace with your audio file -->
        Your browser does not support the audio tag.
    </audio>

    <div class="comments-section">
        <h2>Comments</h2>
        <div id="comments"></div>
        <input type="text" id="comment-input" placeholder="Add a comment...">
        <button id="add-comment-btn">Post</button>
    </div>

    <div class="poll-section">
        <h2>Poll: Feedback</h2>
        <form id="poll-form">
            <ul>
                <li><label><input type="radio" name="color" value="super"> Super</label></li>
                <li><label><input type="radio" name="color" value="excellent"> Excellent</label></li>
                <li><label><input type="radio" name="color" value="average"> Average</label></li>
                <li><label><input type="radio" name="color" value="poor"> Poor</label></li>
            </ul>
            <button type="submit">Vote</button>
        </form>
        <div id="poll-result"></div>
    </div>

    <script>
        let likeCount = 0;
        let dislikeCount = 0;

        function updateLike() {
            likeCount++;
            document.getElementById('like-count').textContent = likeCount;
        }

        function updateDislike() {
            dislikeCount++;
            document.getElementById('dislike-count').textContent = dislikeCount;
        }
    </script>
</body>
</html>
