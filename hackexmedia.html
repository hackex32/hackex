<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3); /* Stronger shadow for 3D effect */
            transform: perspective(300px) rotateX(5deg); /* Tilt for 3D effect */
        }
        form {
            display: inline-block;
            margin: 0 auto;
            text-align: left;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 4px 4px 12px rgba(0, 0, 0, 0.15); /* Shadow for depth */
            transform: perspective(500px) rotateY(-1deg); /* Slight tilt for 3D feel */
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: inset 1px 1px 5px rgba(0, 0, 0, 0.1); /* Inset shadow for depth */
            transition: border 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5); /* Glow effect on focus */
        }
        button {
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: 600;
            box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3); /* Raised button look */
            transition: background-color 0.3s, transform 0.2s; /* Smooth hover transition */
        }
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px); /* Lift on hover */
        }
        button:active {
            transform: translateY(1px); /* Pressed down effect */
        }
        #login-error {
            color: red;
            margin-top: 10px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); /* Error text depth */
        }
    </style>
</head>
<body>
    <h1>Login to Hackex Media</h1>
    <h4>Enter credentials</h4>
    <form id="login-form" onsubmit="return validateLogin(event)">
        <input type="text" id="username" placeholder="Username" required><br>
        <input type="password" id="password" placeholder="Password" required><br>
        <button type="submit">Login</button>
    </form>
    
    <div id="login-error"></div>

    <script>
        function validateLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginError = document.getElementById('login-error');

            // Simple authentication logic (for demonstration only)
            if (username === "hackex" && password === "password") {
                // Redirect to the media player page
                window.location.href = "login.html"; // Change this to your media player file name
            } else {
                loginError.textContent = "Invalid username or password.";
            }
        }
    </script>
</body>
</html>
